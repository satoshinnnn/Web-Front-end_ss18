<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1=["không","một","hai","ba","bốn","năm","sáu","bảy","tám","chín"]; 
        const arr2=["mười", "mươi","trăm","lẻ"];
        const number=+prompt("nhap so nguyen tu 0-999");
        if(number<0|| number>999 || isNaN(number)){
            alert("so khong hop le");
        }else{
            let a = Math.floor(number / 100);  // lấy hàng trắm
            let b = Math.floor(number / 10) % 10;  // lấy hàng chục 
            let c = number % 10;  // lấy hàng đơn vị
            if(number<10){    // đọc số có 1 chữ số
                alert(arr1[number]);   
            }else if(number<100){   // đọc số có 2 chữ số
                if(b==1){     // 1 hàng chục đọc là 'mười'
                    alert(arr2[0]+" "+(c!==0?arr1[c]:""));
                }else{  // đơn giản là ghép thêm chữ Mươi     
                    alert(arr1[b]+" "+arr2[1]+" "+(c!==0?arr1[c]:""));
                }
            }else{   // đọc số có 3 chữ số 
                if(b==0 && c==0){   // số tròn trăm
                    alert(arr1[a]+" "+arr2[2]);
                }else if(b==0 && c!=0){   // một/hai/ba/... trăm LẺ một/hai/ba/....
                    alert(arr1[a]+" "+arr2[2]+" "+arr2[3]+" "+arr1[c]);
                }else if(b==1){  // mở thêm rộng của dòng 22, 23 (vd: một trăm MƯỜI ba)
                    alert(arr1[a]+" "+ arr2[2]+" "+arr2[0]+" "+(c!==0?arr1[c]:""));
                }else{  // không thuộc trường hợp đặc biệt nào cả (đơn giản là ghép thêm chữ TRĂM và chữ MƯƠI) 
                    alert(arr1[a]+" "+arr2[2]+" "+arr1[b]+" "+arr2[1]+" "+(c!==0?arr1[c]:""));
                }
            } 
        }
    </script>
</body>
</html>
