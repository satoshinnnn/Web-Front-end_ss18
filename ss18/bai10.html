    <script>
        const arr1=["không","một","hai","ba","bốn","năm","sáu","bảy","tám","chín"];
        const arr2=["mười", "mươi","trăm","lẻ"];
        const number=+prompt("nhap so nguyen tu 0-999");
        if(number<0|| number>999 || isNaN(number)){
            alert("so khong hop le");
        }else{
            let a = Math.floor(number / 100);
            let b = Math.floor(number / 10) % 10;  
            let c = number % 10;  
            if(number<10){
                alert(arr1[number]);
            }else if(number<100){
                if(b==1){
                    alert(arr2[0]+" "+(c!==0?arr1[c]:""));
                }else{
                    alert(arr1[b]+" "+arr2[1]+" "+(c!==0?arr1[c]:""));
                }
            }else{
                if(b==0 && c==0){
                    alert(arr1[a]+" "+arr2[2]);
                }else if(b==0 && c!=0){
                    alert(arr1[a]+" "+arr2[2]+" "+arr2[3]+" "+arr1[c]);
                }else if(b==1){
                    alert(arr1[a]+" "+ arr2[2]+" "+arr2[0]+" "+(c!==0?arr1[c]:""));
                }else{
                    alert(arr1[a]+" "+arr2[2]+" "+arr1[b]+" "+arr2[1]+" "+(c!==0?arr1[c]:""));
                }
            } 
        }
    </script>
